---

port: 4000
host: 0.0.0.0
safe: false

### site serving configuration ###
exclude: [CNAME, README.md, .gitignore]
permalink: /:title ## disables post output
timezone: null
lsi: false
markdown: kramdown

### content configuration ###
title:       "UofACarpool"
keywords:    "Carpool, UofA, University of Alberta, Carpooling, Environment, Commute"
description: "Home page for the UofA Carpool service"
source_link: "https://uofacarpool.com"
favicon:     "img/logo-color.svg"
touch_icon:  "img/logo-color.png"

### template colors, used site-wide via css ###
colors:
  black:     '#111111'
  white:     '#f8f8f8'
  blue:      '#49a7e9'
  green:     '#9bcf2f'
  purple:    '#c869bf'
  orange:    '#fab125'
  turquoise: '#0fbfcf'

kramdown:
  auto_ids:  false

### multilingual configuration ###
plugins:
  - jekyll-polyglot
  - jekyll-sitemap
  - jekyll-seo-tag

languages: ["en", "fr"]
default_lang: "en"
# Keep default language at root. French will be served under /fr/
default_language_in_subdir: false

# Do not duplicate static assets per language
exclude_from_localization:
  - "img"
  - "combo.css"
  - "site.js"
  - "CNAME"
  - "README.md"
  - "_includes/css"